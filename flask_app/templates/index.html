<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Dojo Survey</title>
</head>
<body>
    <div class="box text-light p-3">
        <h1 class="mb-3">Dojo Survey</h1>


        <!-- flashed messages -->

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- survey form -->
        <form action="/process" method="post">
            <div class="row mb-2">
                <label for="name" class="col-3 col-form-label">Name:</label>
                <div class="col-9"><input type="text" name="name" id="name" class="form-control"></div>
            </div>
            <label for="location" class="form-label">Dojo Location:</label>
    
            <select name="location" id="location" class="form-control mb-2">
                <option selected value="choose">Choose...</option>
                <option value="Chicago">Chicago</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
                <option value="Burbank">Burbank</option>
                <option value="Houston">Houston</option>
            </select>
    
            <label for="language" class="form-label">Favorite Language:</label>
            <select name="language" id="language" class="form-control mb-2">
                <option selected value="choose">Choose...</option>
                <option value="Python">Python</option>
                <option value="Javascript">JavaScript</option>
                <option value="Java">Java</option>
                <option value="C#">C#</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
            <label for="comment" class="form-label">Comments:</label>
            <textarea name="comment" id="comment" cols="30" rows="5" class="form-control mb-2"></textarea>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    
    </div>
</body>
</html>
