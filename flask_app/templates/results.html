<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Dojo Survey</title>
</head>

<body>
    <div class="box text-light p-3">

        <h1>Dojo Survey</h1>
        <h3 class="mb-4">Thank you for your submission!</h3>

        <p>Name: {{dojo.name}}</p>
        <p>Dojo Location: {{dojo.location}}</p>
        <p>Favorite Language: {{dojo.language}}</p>
        <p>Comments: {{dojo.comment}}</p>

        <form action="/reset" method="post">
            <input type="hidden" name="reset" value="reset">
            <input type="submit" value="Go Back" class="btn btn-primary">
        </form>

    </div>
</body>

</html>
